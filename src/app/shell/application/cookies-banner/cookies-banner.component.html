<div *ngIf="showBanner" class="cookies-banner">
  <div [ishServerHtml]="'cookie_consent.banner.text' | translate"></div>

  <button type="button" class="btn btn-light float-right">
    {{ 'cookie_consent.banner.accept_all' | translate }}
  </button>

  <button type="button" class="btn btn-outline-light float-right" routerLink="/cookies">
    {{ 'cookie_consent.banner.set_preferences' | translate }}
  </button>
</div>
